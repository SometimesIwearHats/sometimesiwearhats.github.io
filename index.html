  <!-- Contact Me -->
  <div class="container-fluid py-5" id="contact">
    <div class="container">
      <div class="position-relative d-flex align-items-center justify-content-center">
        <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Contact</h1>
        <h1 class="position-absolute text-uppercase text-primary">Contact Me</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="contact-form text-center">
            <div id="success"></div>
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="form-row">
                <div class="control-group col-sm-6">
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required="required"
                    data-validation-required-message="Please enter your name" />
                  <p class="help-block text-danger"></p>
                </div>
                <div class="control-group col-sm-6">
                  <input type="email" class="form-control" id="email" placeholder="Your Email" required="required"
                    data-validation-required-message="Please enter your email" />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <input type="text" class="form-control" id="subject" placeholder="Subject" required="required"
                  data-validation-required-message="Please enter a subject" />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group">
                <textarea class="form-control" rows="5" id="message" placeholder="Message" required="required"
                  data-validation-required-message="Please enter your message"></textarea>
                <p class="help-block text-danger"></p>
              </div>
              <div>
                <button class="btn" type="submit" id="sendMessageButton">Send Message</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
